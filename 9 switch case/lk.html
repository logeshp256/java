<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark = 90;
let grade;

switch (true) {
    case (mark <= 50 ):
        grade = 'A';
        break;
    case (mark <= 90):
        grade = 'A+';
        break;
    case (mark <= 100):
        grade = 'o';
        break;
    default:
        grade = 'F'; // Assuming a grade 'F' if the mark is below 50
}

console.log(grade);

    </script>
</body>
</html>
