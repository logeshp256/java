<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ll"></h1>
    <script>
        lk(dis,0,3);
        function lk(callback,x,y){
        let result = x+y;
        callback(result);
        }
        function dis(result){
           document.getElementById("ll").innerHTML = result;
        }
     
    </script>
</body>
</html>
